<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anamnese - Team Chernobyl</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: 
        radial-gradient(circle at center, rgba(255, 215, 0, 0.3) 0%, rgba(0, 0, 0, 0.8) 70%, #000 100%),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }
    .container {
      max-width: 800px;
      width: 90%;
      margin: 40px auto;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 250px;
    }
    h1 {
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      color: #ffd700;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }
    .section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      color: #ffd700;
      margin-bottom: 20px;
      border-bottom: 2px solid #ffd700;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 700;
      color: #fff;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      box-sizing: border-box;
    }
    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    select {
      appearance: none;
      background: rgba(255, 255, 255, 0.2) url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
      color: #fff;
    }
    select:invalid {
      color: rgba(255, 255, 255, 0.7);
    }
    select option {
      background: #333;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ffd700, #ff8c00);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 18px;
      text-transform: uppercase;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #ff8c00, #ffd700);
    }
    .success-message {
      display: none;
      color: #00ff88;
      text-align: center;
      margin-top: 15px;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      h2 {
        font-size: 20px;
      }
      .section {
        padding: 20px;
      }
      .logo {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/HVBqQVHp/LOGO-CHERNOBYL-FUNDO-TRANSPARENTE.png" alt="Team Chernobyl Logo" class="logo">
    <h1>Anamnese - Team Chernobyl</h1>
    <form id="anamnese-form">
      <div class="section">
        <h2>Informações Pessoais</h2>
        <label for="nome">1. Qual é o seu nome completo?</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="idade">2. Qual é a sua idade?</label>
        <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required>

        <label for="altura">3. Qual é a sua altura? (cm)</label>
        <input type="number" id="altura" name="altura" step="0.1" placeholder="Ex.: 170.5" required>

        <label for="peso">4. Qual é o seu peso atual? (Em jejum pela manhã, kg)</label>
        <input type="number" id="peso" name="peso" step="0.1" placeholder="Ex.: 70.2" required>
      </div>

      <div class="section">
        <h2>Saúde e Histórico Médico</h2>
        <label for="condicao">1. Você tem alguma condição médica pré-existente que possa afetar seu treinamento?</label>
        <textarea id="condicao" name="condicao" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="lesoes">2. Você já teve lesões musculares ou articulares anteriores?</label>
        <textarea id="lesoes" name="lesoes" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="medicacao">3. Você está atualmente sob medicação? Se sim, quais?</label>
        <textarea id="medicacao" name="medicacao" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="fuma">4. Você fuma?</label>
        <select id="fuma" name="fuma" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>

        <label for="alcool">5. Com que frequência você consome álcool?</label>
        <select id="alcool" name="alcool" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Nunca">Nunca</option>
          <option value="Raramente">Raramente</option>
          <option value="Semanalmente">Semanalmente</option>
          <option value="Diariamente">Diariamente</option>
        </select>

        <label for="restricao_alimentar">6. Você tem alguma restrição alimentar ou dieta específica que segue?</label>
        <textarea id="restricao_alimentar" name="restricao_alimentar" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="mobilidade">7. Você tem alguma restrição de mobilidade ou flexibilidade?</label>
        <textarea id="mobilidade" name="mobilidade" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="saude_mental">8. Você tem algum histórico de problemas de saúde mental que gostaria de compartilhar?</label>
        <textarea id="saude_mental" name="saude_mental" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="alergias">9. Você tem alergias conhecidas?</label>
        <textarea id="alergias" name="alergias" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="estresse">10. Qual é o seu nível de estresse diário?</label>
        <select id="estresse" name="estresse" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Baixo">Baixo</option>
          <option value="Moderado">Moderado</option>
          <option value="Alto">Alto</option>
        </select>

        <label for="doencas_familiares">11. Você tem um histórico familiar de doenças crônicas?</label>
        <textarea id="doencas_familiares" name="doencas_familiares" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="energia">12. Qual é o seu nível de energia ao longo do dia?</label>
        <select id="energia" name="energia" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Baixo">Baixo</option>
          <option value="Moderado">Moderado</option>
          <option value="Alto">Alto</option>
        </select>

        <label for="sono">13. Como é a qualidade do seu sono?</label>
        <select id="sono" name="sono" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Ruim">Ruim</option>
          <option value="Regular">Regular</option>
          <option value="Boa">Boa</option>
          <option value="Excelente">Excelente</option>
        </select>

        <label for="transtornos_alimentares">14. Você tem algum histórico de transtornos alimentares?</label>
        <textarea id="transtornos_alimentares" name="transtornos_alimentares" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="sono_historico">15. Qual é o seu histórico de sono?</label>
        <textarea id="sono_historico" name="sono_historico" rows="3" placeholder="Descreva aqui"></textarea>
      </div>

      <div class="section">
        <h2>Objetivos e Preferências</h2>
        <label for="objetivo">1. Qual é o seu principal objetivo com a Consultoria Online?</label>
        <select id="objetivo" name="objetivo" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Hipertrofia">Hipertrofia</option>
          <option value="Emagrecimento">Emagrecimento</option>
          <option value="Saúde">Saúde e Bem-estar</option>
          <option value="Performance">Performance Esportiva</option>
        </select>

        <label for="frequencia_treino">2. Com que frequência você gostaria de treinar por semana?</label>
        <select id="frequencia_treino" name="frequencia_treino" required>
          <option value="" disabled selected>Selecione</option>
          <option value="1-2 vezes">1-2 vezes</option>
          <option value="3-4 vezes">3-4 vezes</option>
          <option value="5+ vezes">5 ou mais vezes</option>
        </select>

        <label for="tempo_sessao">3. Quanto tempo você tem disponível para se exercitar em cada sessão?</label>
        <input type="text" id="tempo_sessao" name="tempo_sessao" placeholder="Ex.: 1 hora" required>

        <label for="horario_preferencia">4. Você tem alguma preferência em relação ao horário do treino?</label>
        <input type="text" id="horario_preferencia" name="horario_preferencia" placeholder="Ex.: Manhã, Tarde, Noite">

        <label for="local_treino">5. Você tem acesso a uma academia ou prefere treinar em casa?</label>
        <select id="local_treino" name="local_treino" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Academia">Academia</option>
          <option value="Casa">Casa</option>
          <option value="Ambos">Ambos</option>
        </select>

        <label for="tipo_treino">6. Você tem alguma preferência em relação ao tipo de treino?</label>
        <input type="text" id="tipo_treino" name="tipo_treino" placeholder="Ex.: Treinamento mais dinâmico, treinamento de força">

        <label for="objetivo_peso">7. Você tem algum objetivo específico de perda de peso ou ganho de massa muscular?</label>
        <textarea id="objetivo_peso" name="objetivo_peso" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="saude_objetivo">8. Você tem algum objetivo específico de melhoria da saúde?</label>
        <textarea id="saude_objetivo" name="saude_objetivo" rows="3" placeholder="Ex.: Redução do colesterol, saúde cardiovascular"></textarea>

        <label for="intensidade">9. Você tem alguma preferência em relação à intensidade do treino?</label>
        <select id="intensidade" name="intensidade" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Baixa">Baixa</option>
          <option value="Moderada">Moderada</option>
          <option value="Alta">Alta</option>
        </select>

        <label for="motivacao">10. Qual é o seu nível de motivação para iniciar a Consultoria Online?</label>
        <select id="motivacao" name="motivacao" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Baixo">Baixo</option>
          <option value="Moderado">Moderado</option>
          <option value="Alto">Alto</option>
        </select>

        <label for="postura">11. Você tem algum objetivo relacionado à postura ou correção de desequilíbrios musculares?</label>
        <textarea id="postura" name="postura" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="enfase_corpo">12. Qual parte do seu corpo você gostaria de dar mais ênfase?</label>
        <input type="text" id="enfase_corpo" name="enfase_corpo" placeholder="Ex.: Pernas, braços, abdômen">

        <label for="divisao_treino">13. Qual divisão de treino você gosta mais?</label>
        <input type="text" id="divisao_treino" name="divisao_treino" placeholder="Ex.: Membros inferiores em um dia, superiores no outro">
      </div>

      <div class="section">
        <h2>Experiência e Treino</h2>
        <label for="experiencia">1. Qual é o seu nível de experiência em treinamento físico?</label>
        <select id="experiencia" name="experiencia" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Iniciante">Iniciante</option>
          <option value="Intermediário">Intermediário</option>
          <option value="Avançado">Avançado</option>
        </select>

        <label for="atividades_favoritas">2. Quais são suas atividades físicas ou esportes favoritos?</label>
        <textarea id="atividades_favoritas" name="atividades_favoritas" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="personal_trainer">3. Você já treinou com um personal trainer antes? Se sim, o que funcionou bem para você?</label>
        <textarea id="personal_trainer" name="personal_trainer" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="experiencia_musculacao">4. Você tem experiência com musculação?</label>
        <textarea id="experiencia_musculacao" name="experiencia_musculacao" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="conforto_academia">5. Qual é o seu nível de conforto ao se exercitar na academia?</label>
        <select id="conforto_academia" name="conforto_academia" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Baixo">Baixo</option>
          <option value="Moderado">Moderado</option>
          <option value="Alto">Alto</option>
        </select>

        <label for="parceiro_treino">6. Você prefere treinar sozinho ou com um parceiro de treino?</label>
        <select id="parceiro_treino" name="parceiro_treino" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Sozinho">Sozinho</option>
          <option value="Com parceiro">Com parceiro</option>
        </select>

        <label for="exercicios_nao_gosta">7. Quais exercícios você não gosta de fazer? Por que?</label>
        <textarea id="exercicios_nao_gosta" name="exercicios_nao_gosta" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="exercicios_favoritos">8. Quais são os seus exercícios favoritos?</label>
        <textarea id="exercicios_favoritos" name="exercicios_favoritos" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="tempo_treino">9. Você já treinou? Se sim, por quanto tempo?</label>
        <textarea id="tempo_treino" name="tempo_treino" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="tempo_sem_atividade">10. Faz quanto tempo que você está sem praticar atividade física?</label>
        <input type="text" id="tempo_sem_atividade" name="tempo_sem_atividade" placeholder="Ex.: 6 meses">
      </div>

      <div class="section">
        <h2>Outros</h2>
        <label for="areas_problematicas">1. Quais são suas principais áreas problemáticas em termos de condicionamento físico?</label>
        <textarea id="areas_problematicas" name="areas_problematicas" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="restricao_tempo">2. Você tem alguma restrição de tempo devido a compromissos de trabalho ou familiares?</label>
        <textarea id="restricao_tempo" name="restricao_tempo" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="tempo_disponivel">3. Quanto tempo você tem disponível para o treino?</label>
        <input type="text" id="tempo_disponivel" name="tempo_disponivel" placeholder="Ex.: 1 hora por dia">

        <label for="atividades_diarias">4. Quais são suas atividades diárias típicas?</label>
        <textarea id="atividades_diarias" name="atividades_diarias" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="restricao_financeira">5. Você tem alguma restrição financeira que possa afetar sua capacidade de treinar regularmente?</label>
        <textarea id="restricao_financeira" name="restricao_financeira" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="lidar_estresse">6. Como você costuma lidar com o estresse?</label>
        <textarea id="lidar_estresse" name="lidar_estresse" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="comprometimento">7. Qual o seu nível de comprometimento com o seu objetivo?</label>
        <select id="comprometimento" name="comprometimento" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Baixo">Baixo</option>
          <option value="Moderado">Moderado</option>
          <option value="Alto">Alto</option>
        </select>

        <label for="informacoes_adicionais">8. Há mais alguma informação que você gostaria de compartilhar sobre sua saúde e histórico de exercícios?</label>
        <textarea id="informacoes_adicionais" name="informacoes_adicionais" rows="3" placeholder="Descreva aqui"></textarea>

        <label for="email">E-mail para contato:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <button type="submit">Enviar Anamnese</button>
    </form>
    <p class="success-message" id="success-message">Anamnese enviada com sucesso!</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("GpJSgQWGIi9ioLZYc");
    })();

    document.getElementById('anamnese-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_spudi2r', 'template_ukgbq22', this)
        .then(function(response) {
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('anamnese-form').reset();
          setTimeout(() => {
            document.getElementById('success-message').style.display = 'none';
          }, 3000);
        }, function(error) {
          alert('Erro ao enviar a anamnese: ' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
